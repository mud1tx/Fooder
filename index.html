<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fooder üçüüçü</title>

    <!-- link css -->
    <link rel="stylesheet" href="style.css" />

    <!--website heading font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />

    <!-- roboto font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />

    <!-- fontawesome script -->
    <script
      src="https://kit.fontawesome.com/04c0d148ca.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- NAVIGATION BAR  -->
    <nav>
      <div class="navigation_bar">
        <div>
          <h1 class="website_heading">Fooder</h1>
        </div>
        <div class="header_manager">
          <div class="container_container">
            <input type="search" name="" id="searching_box" />
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>

          <div>
            <div class="cart_icon_number_container">
              <i class="fa-solid fa-cart-shopping"></i>
              <p class="cart_number">0</p>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <!--  SEARCH CONTAINER  -->
    <section class="searching_section">
      <img class="imageChanger" src="" />
    </section>

    <!-- CARDS SECTION -->
    <section class="cards hidden"></section>
    <!-- CARDS NOT EXIST SECTION -->
    <section class="not_exist_cards hidden"></section>

    <!-- OVERLAY -->
    <section class="overlay hidden"></section>

    <!-- CART AREA -->
    <section class="cart_area hidden">
      <div class="cart_headings">
        <h1>Cart</h1>
        <i class="fa-solid fa-xmark"></i>
      </div>
    </section>

    <!-- JAVASCRIPT -->
    <script src="index.js"></script>
  </body>
</html>
